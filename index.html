
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelify AI - Retro Pixel Art Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }
        .glow {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
        .border-retro {
            border: 4px solid #4ade80;
            box-shadow: 4px 4px 0px #166534;
        }
        .btn-retro {
            transition: all 0.2s;
            position: relative;
            top: 0;
            box-shadow: 0 4px 0 #1e1b4b;
        }
        .btn-retro:active {
            top: 2px;
            box-shadow: 0 2px 0 #1e1b4b;
        }
    </style>
